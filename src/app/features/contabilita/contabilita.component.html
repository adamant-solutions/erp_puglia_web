<app-breadcrumbs [crumbsList]="breadcrumbList" [currentPage]="'ContabilitÃ '">
</app-breadcrumbs>

<section class="py-4">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 id="main-content" class="mb-4">{{ pageTitle }}</h1>

        <div class="row">
          <div class="col-12 col-lg-3" *ngFor="let card of cards">
            <!--start card-->
            <div class="card-wrapper card-space">
              <div class="card card-bg border-bottom-card">
                <div class="card-body">
                  <h3 class="card-title h5">{{card.title}}</h3>
               
                  <a class="read-more" [routerLink]="[card.link]">
                    <span class="text">Dettagli</span>
                    <span class="visually-hidden">{{card.title}}</span>
                    <svg class="icon"><use href="assets/svg/sprites.svg#it-arrow-right"></use></svg>
                  </a>
                </div>
              </div>
            </div>
            <!--end card-->
          </div>
       
        </div>
      </div>
    </div>
  </div>
