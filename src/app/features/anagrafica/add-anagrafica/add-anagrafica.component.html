<app-breadcrumbs
  [crumbsList]="breadcrumbList"
  [currentPage]="'Nuova Anagrafica'"
>
</app-breadcrumbs>

<section class="pt-4 pb-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 id="main-content" class="mb-5">{{ pageTitle }}</h1>

        <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="row g-3">
          <div class="col-12">
            <!-- Cittadino -->
            <fieldset formGroupName="cittadino">
              <legend>CITTADINO:</legend>

              <!-- Cittadino main input fields -->
              <div class="row d-flex">
                <div class="col-md-4 mb-3">
                  <label class="form-label" for="nome">Nome *</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="nome"
                      name="nome"
                      formControlName="nome"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-person"></i>
                    </span>
                  </div>
                  <span
                    class="custom-error"
                    *ngIf="
                      addForm.get('cittadino.nome')?.errors &&
                      !addForm.value.cittadino.nome &&
                      (addForm.get('cittadino.nome')?.touched || submitted)
                    "
                  >
                    Nome è obbligatorio!
                  </span>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="cognome">Cognome *</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="cognome"
                      name="cognome"
                      formControlName="cognome"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-person"></i>
                    </span>
                  </div>
                  <span
                    class="custom-error"
                    *ngIf="
                      addForm.get('cittadino.cognome')?.errors &&
                      !addForm.value.cittadino.cognome &&
                      (addForm.get('cittadino.cognome')?.touched || submitted)
                    "
                  >
                    Cognome è obbligatorio!
                  </span>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="codiceFiscale"
                    >Codice fiscale *</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="codiceFiscale"
                      name="codiceFiscale"
                      formControlName="codiceFiscale"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-ticket-detailed"></i>
                    </span>
                  </div>
                  <span
                    class="custom-error"
                    *ngIf="
                      addForm.get('cittadino.codiceFiscale')?.errors &&
                      !addForm.value.cittadino.codiceFiscale &&
                      (addForm.get('cittadino.codiceFiscale')?.touched ||
                        submitted)
                    "
                  >
                    Codice fiscale è obbligatorio!
                  </span>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="genere">Genere *</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="genere"
                      name="genere"
                      formControlName="genere"
                      placeholder="M, F or N (non binario)"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-gender-neuter"></i>
                    </span>
                  </div>
                  <span
                    class="custom-error"
                    *ngIf="
                      addForm.get('cittadino.genere')?.errors &&
                      !addForm.value.cittadino.genere &&
                      (addForm.get('cittadino.genere')?.touched || submitted)
                    "
                  >
                    Genere è obbligatorio!
                  </span>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="cittadinanza"
                    >Cittadinanza *</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="cittadinanza"
                      name="cittadinanza"
                      formControlName="cittadinanza"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-buildings"></i>
                    </span>
                  </div>
                  <span
                    class="custom-error"
                    *ngIf="
                      addForm.get('cittadino.cittadinanza')?.errors &&
                      !addForm.value.cittadino.cittadinanza &&
                      (addForm.get('cittadino.cittadinanza')?.touched ||
                        submitted)
                    "
                  >
                    Cittadinanza è obbligatoria!
                  </span>
                </div>

                <div class="col-md-4 mb-3">
                  <mat-form-field appearance="fill" style="width: 100%">
                    <mat-label>Data di nascita</mat-label>
                    <input
                      matInput
                      [matDatepicker]="picker"
                      formControlName="dataDiNascita"
                      [value]="formattedDate"
                      (dateChange)="onDateChange($event)"
                      placeholder="MM/dd/yyyy"
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="picker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>

                  <!-- <label class="form-label" for="dataDiNascita"
                    >Data di nascita</label
                  >
                  <div class="input-group">
                    <input
                      type="date"
                      class="form-control"
                      id="dataDiNascita"
                      name="dataDiNascita"
                      formControlName="dataDiNascita"
                      #dataDiNascita
                      (change)="onDateChange(dataDiNascita.value)"
                      style="
                        display: inline-block;
                        border-top-right-radius: 3px;
                        border-bottom-right-radius: 3px;
                      "
                    />
                  </div> -->
                </div>
              </div>

              <!-- Residenza -->
              <div
                formGroupName="residenza"
                class="row d-flex"
                style="
                  border-top: 1px solid #000;
                  padding-top: 2rem;
                  margin-top: 2rem;
                "
              >
                <div class="col-12 mb-3"><strong>Residenza:</strong></div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="indirizzo">Indirizzo</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="indirizzo"
                      name="indirizzo"
                      formControlName="indirizzo"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-geo-alt"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="civico">Civico</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="civico"
                      name="civico"
                      formControlName="civico"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-house"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="cap">CAP</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="cap"
                      name="cap"
                      formControlName="cap"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-mailbox"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="comuneResidenza"
                    >Comune residenza</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="comuneResidenza"
                      name="comuneResidenza"
                      formControlName="comuneResidenza"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-buildings"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="provinciaResidenza"
                    >Provincia residenza</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="provinciaResidenza"
                      name="provinciaResidenza"
                      formControlName="provinciaResidenza"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-buildings"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="statoResidenza"
                    >Stato residenza</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="statoResidenza"
                      name="statoResidenza"
                      formControlName="statoResidenza"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-buildings"></i>
                    </span>
                  </div>
                </div>
              </div>

              <!-- Contatti -->
              <div
                formGroupName="contatti"
                class="row d-flex"
                style="
                  border-top: 1px solid #000;
                  padding-top: 2rem;
                  margin-top: 2rem;
                "
              >
                <div class="col-12 mb-3"><strong>Contatti:</strong></div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="telefono">Telefono</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="telefono"
                      name="telefono"
                      formControlName="telefono"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-telephone"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="cellulare">Cellulare</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="cellulare"
                      name="cellulare"
                      formControlName="cellulare"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-phone"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="email">Email</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      name="email"
                      formControlName="email"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-envelope"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="pec">PEC</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="pec"
                      name="pec"
                      formControlName="pec"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-envelope"></i>
                    </span>
                  </div>
                </div>
              </div>

              <!-- Luogo nascita -->
              <div
                formGroupName="luogo_nascita"
                class="row d-flex"
                style="
                  border-top: 1px solid #000;
                  padding-top: 2rem;
                  margin-top: 2rem;
                "
              >
                <div class="col-12 mb-3"><strong>Luogo nascita:</strong></div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="comune">Comune</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="comune"
                      name="comune"
                      formControlName="comune"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-buildings"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="provincia">Provincia</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="provincia"
                      name="provincia"
                      formControlName="provincia"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-buildings"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="stato">Stato</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="stato"
                      name="stato"
                      formControlName="stato"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-buildings"></i>
                    </span>
                  </div>
                </div>
              </div>
            </fieldset>

            <!-- Documenti identita -->

            <!-- Altri dettagli -->
          </div>

          <div class="col-12 mt-5 d-flex justify-content-between">
            <button
              type="button"
              class="btn btn-outline-primary py-2"
              (click)="indietro()"
            >
              <i
                class="bi bi-arrow-left me-1"
                style="vertical-align: middle"
              ></i>
              Indietro
            </button>

            <div>
              <button
                type="button"
                class="btn btn-outline-primary py-2 me-3"
                (click)="resetForm()"
              >
                <i class="bi bi-x-circle me-1"></i>
                Annulla
              </button>

              <button type="submit" class="btn btn-primary py-2">
                Aggiungi
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
