<app-breadcrumbs
  [crumbsList]="breadcrumbList"
  [currentPage]="'Anagrafica dettagli'"
>
</app-breadcrumbs>

<section class="pt-4 pb-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 id="main-content" class="mb-5">{{ pageTitle }}</h1>

        <form [formGroup]="viewForm" class="row g-3">
          <div class="col-12">
            <!-- Cittadino -->
            <fieldset formGroupName="cittadino">
              <legend>CITTADINO:</legend>

              <!-- Cittadino main input fields -->
              <div class="row d-flex">
                <div class="col-md-4 mb-3">
                  <label class="form-label" for="nome">Nome</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="nome"
                      name="nome"
                      formControlName="nome"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-person"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="cognome">Cognome</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="cognome"
                      name="cognome"
                      formControlName="cognome"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-person"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="codiceFiscale"
                    >Codice fiscale</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="codiceFiscale"
                      name="codiceFiscale"
                      formControlName="codiceFiscale"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-ticket-detailed"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="genere">Genere</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="genere"
                      name="genere"
                      formControlName="genere"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-gender-neuter"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="cittadinanza"
                    >Cittadinanza</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="cittadinanza"
                      name="cittadinanza"
                      formControlName="cittadinanza"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-buildings"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="dataDiNascita">
                    Data di nascita
                  </label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="dataDiNascita"
                      name="dataDiNascita"
                      formControlName="dataDiNascita"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-calendar"></i>
                    </span>
                  </div>
                </div>
              </div>

              <!-- Residenza -->
              <div
                formGroupName="residenza"
                class="row d-flex cittadino-nested-form-group"
              >
                <div class="col-12 mb-3"><strong>Residenza:</strong></div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="indirizzo">Indirizzo</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="indirizzo"
                      name="indirizzo"
                      formControlName="indirizzo"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-geo-alt"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="civico">Civico</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="civico"
                      name="civico"
                      formControlName="civico"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-house"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="cap">CAP</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="cap"
                      name="cap"
                      formControlName="cap"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-mailbox"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="comuneResidenza"
                    >Comune residenza</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="comuneResidenza"
                      name="comuneResidenza"
                      formControlName="comuneResidenza"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-buildings"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="provinciaResidenza"
                    >Provincia residenza</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="provinciaResidenza"
                      name="provinciaResidenza"
                      formControlName="provinciaResidenza"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-buildings"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="statoResidenza"
                    >Stato residenza</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="statoResidenza"
                      name="statoResidenza"
                      formControlName="statoResidenza"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-buildings"></i>
                    </span>
                  </div>
                </div>
              </div>

              <!-- Contatti -->
              <div
                formGroupName="contatti"
                class="row d-flex cittadino-nested-form-group"
              >
                <div class="col-12 mb-3"><strong>Contatti:</strong></div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="telefono">Telefono</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="telefono"
                      name="telefono"
                      formControlName="telefono"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-telephone"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="cellulare">Cellulare</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="cellulare"
                      name="cellulare"
                      formControlName="cellulare"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-phone"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="email">Email</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      name="email"
                      formControlName="email"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-envelope"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="pec">PEC</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="pec"
                      name="pec"
                      formControlName="pec"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-envelope"></i>
                    </span>
                  </div>
                </div>
              </div>

              <!-- Luogo nascita -->
              <div
                formGroupName="luogo_nascita"
                class="row d-flex cittadino-nested-form-group"
              >
                <div class="col-12 mb-3"><strong>Luogo nascita:</strong></div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="comune">Comune</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="comune"
                      name="comune"
                      formControlName="comune"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-buildings"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="provincia">Provincia</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="provincia"
                      name="provincia"
                      formControlName="provincia"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-buildings"></i>
                    </span>
                  </div>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label" for="stato">Stato</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="stato"
                      name="stato"
                      formControlName="stato"
                    />
                    <span class="input-group-text">
                      <i class="bi bi-buildings"></i>
                    </span>
                  </div>
                </div>
              </div>

              <!-- Documenti identita -->
              <div
                formArrayName="documenti_identita"
                class="cittadino-nested-form-group"
                *ngIf="documentiIdentita.length > 0"
              >
                <div class="col-12 mb-3">
                  <strong>Documenti identita:</strong>
                </div>

                <div class="col-12 mb-3">
                  <div class="container-fluid">
                    <div
                      class="row d-flex mb-4 pt-3"
                      *ngFor="
                        let documento of documentiIdentita.controls;
                        let i = index
                      "
                      [formGroupName]="i"
                      style="background-color: #fff; border-radius: 6px"
                    >
                      <div class="col-md-4 mb-3">
                        <label class="form-label">Tipo documento</label>
                        <div class="input-group">
                          <input
                            type="text"
                            class="form-control"
                            nome="tipo_documento"
                            formControlName="tipo_documento"
                          />
                          <span class="input-group-text">
                            <i class="bi bi-file-person"></i>
                          </span>
                        </div>
                      </div>

                      <div class="col-md-4 mb-3">
                        <label class="form-label">Numero documento</label>
                        <div class="input-group">
                          <input
                            type="text"
                            class="form-control"
                            nome="numero_documento"
                            formControlName="numero_documento"
                          />
                          <span class="input-group-text">
                            <i class="bi bi-file-earmark-binary"></i>
                          </span>
                        </div>
                      </div>

                      <div class="col-md-4 mb-3">
                        <label class="form-label">Data emissione</label>
                        <div class="input-group">
                          <input
                            type="text"
                            class="form-control"
                            name="data_emissione"
                            formControlName="data_emissione"
                          />
                          <span class="input-group-text">
                            <i class="bi bi-calendar"></i>
                          </span>
                        </div>
                      </div>

                      <div class="col-md-4 mb-3">
                        <label class="form-label">Data scadenza</label>
                        <div class="input-group">
                          <input
                            type="text"
                            class="form-control"
                            name="data_scadenza"
                            formControlName="data_scadenza"
                          />
                          <span class="input-group-text">
                            <i class="bi bi-calendar"></i>
                          </span>
                        </div>
                      </div>

                      <div class="col-md-4 mb-3">
                        <label class="form-label">Ente emittente</label>
                        <div class="input-group">
                          <input
                            type="text"
                            class="form-control"
                            nome="ente_emittente"
                            formControlName="ente_emittente"
                          />
                          <span class="input-group-text">
                            <i class="bi bi-buildings"></i>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Altri dettagli -->
            </fieldset>
          </div>

          <!-- buttons -->
          <div class="col-12 mt-5">
            <button
              type="button"
              class="btn btn-outline-primary py-2"
              (click)="indietro()"
            >
              <i
                class="bi bi-arrow-left me-1"
                style="vertical-align: middle"
              ></i>
              Indietro
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
