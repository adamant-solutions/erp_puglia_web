<app-breadcrumbs [crumbsList]="breadcrumbList" [currentPage]="'Patrimonio'">
</app-breadcrumbs>

<section class="py-4">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 id="main-content" class="mb-4">{{ pageTitle }}</h1>

        <!-- Table - all Patrimonio -->
        <div class="table-responsive">
          <table class="table table-striped table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">Azioni</th>

                <th scope="col">Quartiere</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let patrimonioItem of patrimonioList">
                <td scope="row">
                  <a href="#" title="Vedi dettagli" class="me-3">
                    <i class="bi bi-eye-fill"></i>
                  </a>

                  <a href="#" title="Modifica" class="me-3">
                    <i class="bi bi-pencil"></i>
                  </a>

                  <a
                    href="#"
                    title="Cancella"
                    style="cursor: pointer; color: #0052a3"
                  >
                    <i class="bi bi-trash3"></i>
                  </a>
                </td>

                <td scope="row">{{ patrimonioItem.quartiere }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
