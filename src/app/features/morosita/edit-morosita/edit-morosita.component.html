<app-breadcrumbs [crumbsList]="breadcrumbList" [currentPage]="'Modifica Morosità'"></app-breadcrumbs>

<section class="pt-4 pb-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="mb-5">Modifica Morosità</h1>

        <form [formGroup]="editForm" class="row g-3" (ngSubmit)="onSubmit()">
          <div class="col-md-4 mb-3">
            <label class="form-label">Contratto*</label>
            <select class="form-select" 
                    formControlName="contrattoId"
                    (change)="onContrattoChange($event)"
                    [class.is-invalid]="formSubmitAttempted && editForm.get('contrattoId')?.invalid">
              <option value="">Seleziona un contratto</option>
              <option *ngFor="let contratto of contratti" [value]="contratto.id">
                {{ contratto.descrizione }}
              </option>
            </select>
            <div class="invalid-feedback" *ngIf="formSubmitAttempted && editForm.get('contrattoId')?.invalid">
              Campo obbligatorio
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Data Rilevazione*</label>
            <input type="date" 
                   class="form-control" 
                   formControlName="dataRilevazione"
                   [class.is-invalid]="formSubmitAttempted && editForm.get('dataRilevazione')?.invalid">
            <div class="invalid-feedback" *ngIf="formSubmitAttempted && editForm.get('dataRilevazione')?.invalid">
              Campo obbligatoria
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Data Scadenza*</label>
            <input type="date" 
                   class="form-control" 
                   formControlName="dataScadenza"
                   [class.is-invalid]="formSubmitAttempted && editForm.get('dataScadenza')?.invalid">
            <div class="invalid-feedback" *ngIf="formSubmitAttempted && editForm.get('dataScadenza')?.invalid">
              Campo obbligatoria
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Importo Dovuto*</label>
            <input type="number" 
                   class="form-control" 
                   formControlName="importoDovuto"
                   [class.is-invalid]="formSubmitAttempted && editForm.get('importoDovuto')?.invalid">
            <div class="invalid-feedback" *ngIf="formSubmitAttempted && editForm.get('importoDovuto')?.invalid">
              Campo obbligatorio
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Importo Versato*</label>
            <input type="number" 
                   class="form-control" 
                   formControlName="importoVersato"
                   [class.is-invalid]="formSubmitAttempted && editForm.get('importoVersato')?.invalid">
            <div class="invalid-feedback" *ngIf="formSubmitAttempted && editForm.get('importoVersato')?.invalid">
              Campo obbligatorio
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Importo Morosità*</label>
            <input type="number" 
                   class="form-control" 
                   formControlName="importoMorosita"
                   [class.is-invalid]="formSubmitAttempted && editForm.get('importoMorosita')?.invalid">
            <div class="invalid-feedback" *ngIf="formSubmitAttempted && editForm.get('importoMorosita')?.invalid">
              Campo obbligatorio
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label class="form-label">Stato*</label>
            <select class="form-select" 
                    formControlName="stato"
                    [class.is-invalid]="formSubmitAttempted && editForm.get('stato')?.invalid">
              <option value="">Seleziona uno stato</option>
              <option value="INTIMATA">Intimata</option>
              <option value="ACCERTATA">Accertata</option>
              <option value="IN_RATEIZZAZIONE">In Rateizzazione</option>
              <option value="IN_RISCOSSIONE">In Riscossione</option>
              <option value="IN_CONTENZIOSO">In Contenzioso</option>
              <option value="INESIGIBILE">Inesigibile</option>
              <option value="ESTINTA">Estinta</option>
              <option value="SOSPESA">Sospesa</option>
            </select>
            <div class="invalid-feedback" *ngIf="formSubmitAttempted && editForm.get('stato')?.invalid">
              Campo obbligatorio
            </div>
          </div>

          <div class="col-12 mt-4">
            <h3 class="mb-3">Tentativi Contatto*</h3>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">Tentativi Effettuati</label>
                <input type="number" 
                       class="form-control" 
                       formControlName="tentativiContatto"
                       [class.is-invalid]="formSubmitAttempted && editForm.get('tentativiContatto')?.invalid">
                <div class="invalid-feedback" *ngIf="formSubmitAttempted && editForm.get('tentativiContatto')?.invalid">
                  Campo obbligatorio
                </div>
              </div>

              <div class="col-md-4 mb-3">
                <label class="form-label">Modalità Contatto</label>
                <select class="form-select" 
                        formControlName="modalitaContatto"
                        [class.is-invalid]="formSubmitAttempted && editForm.get('modalitaContatto')?.invalid">
                  <option value="">Seleziona una modalità</option>
                  <option value="TELEFONO">Telefono</option>
                  <option value="EMAIL">Email</option>
                  <option value="SMS">SMS</option>
                  <option value="LETTERA">Lettera</option>
                  <option value="VISITA">Visita</option>
                  <option value="ALTRO">Altro</option>
                </select>
                <div class="invalid-feedback" *ngIf="formSubmitAttempted && editForm.get('modalitaContatto')?.invalid">
                  Campo obbligatorio
                </div>
              </div>

              <div class="col-md-4 mb-3">
                <label class="form-label">Esito Contatto</label>
                <input type="text" 
                       class="form-control" 
                       formControlName="esitoContatto"
                       [class.is-invalid]="formSubmitAttempted && editForm.get('esitoContatto')?.invalid">
                <div class="invalid-feedback" *ngIf="formSubmitAttempted && editForm.get('esitoContatto')?.invalid">
                  Campo obbligatorio
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 mt-4">
            <h3 class="mb-3">Note</h3>
            <div class="row">
              <div class="col-12 mb-3">
                <label class="form-label">Note</label>
                <textarea class="form-control" 
                          formControlName="note" 
                          rows="3"
                          [class.is-invalid]="formSubmitAttempted && editForm.get('note')?.invalid">
                </textarea>
                <div class="invalid-feedback" *ngIf="formSubmitAttempted && editForm.get('note')?.invalid">
                  Campo obbligatorio
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 mt-4">
            <h3 class="mb-3">Solleciti</h3>
            <div class="row">
              <div class="col-12 mb-3">
                <button type="button" class="btn btn-outline-primary" [routerLink]="['solleciti']">
                  <i class="bi bi-arrow-right me-1"></i>
                  Vista Solleciti
                </button>
              </div>
            </div>
          </div>

          <div class="col-12 mt-5 d-flex justify-content-between">
            <button type="button" class="btn btn-outline-primary py-2" (click)="indietroM()">
              <i class="bi bi-arrow-left me-1" style="vertical-align: middle"></i>
              Indietro
            </button>
            <div>
              <button type="button" class="btn btn-outline-primary py-2 me-3" (click)="resetForm()">
                <i class="bi bi-arrow-counterclockwise me-1"></i>
                Reset
              </button>
              <button type="submit" class="btn btn-primary py-2">
                <i class="bi bi-save"></i>
                Salva
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
